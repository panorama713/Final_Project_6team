<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPRING 게시판</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/article-list-style.css">
  <script src="/static/js/bootstrap.bundle.js"></script>
</head>

<body>

<div class="container mt-5">
  <div class="row">
    <div class="col">
      <h1>SPRING 게시판</h1>
    </div>
    <div class="col-md-4">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="게시글 검색">
        <button class="btn btn-primary search-btn" type="button">검색</button>
      </div>
    </div>
  </div>

  <hr class="line">

  <div class="row mt-3">
    <div class="col">
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">카테고리</th>
          <th scope="col" class="title-col">제목</th>
          <th scope="col">작성자</th>
          <th scope="col">작성일</th>
          <th scope="col">조회수</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each = "article:${articles}">
          <th scope="row" th:text="${article.type}">type</th>
          <td> <a th:text="${article.title}" th:href="@{/api/v1/articles/{articleId}(articleId=${article.id})}"> title </a> </td>
          <td th:text="${article.username}">username</td>
          <td>2023-00-00</td>
          <td>000</td>
        </tr>
<!--        <tr>-->
<!--          <th scope="row">공지</th>-->
<!--          <td><a href="#">제목입니다</a></td>-->
<!--          <td>username</td>-->
<!--          <td>2023-00-00</td>-->
<!--          <td>000</td>-->
<!--        </tr>-->
<!--        <tr>-->
<!--          <th scope="row">지식</th>-->
<!--          <td><a href="#">제목입니다</a></td>-->
<!--          <td>username</td>-->
<!--          <td>2023-00-00</td>-->
<!--          <td>000</td>-->
<!--        </tr>-->
        </tbody>
      </table>
    </div>
  </div>

  <a th:href="@{/api/v1/articles}" class="btn btn-primary write-btn">글쓰기</a>

  <div class="row mt-3">
    <div class="col d-flex justify-content-center">
      <ul class="pagination">
        <li class="page-item disabled">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
